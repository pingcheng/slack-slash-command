language: php
dist: trusty
sudo: false

matrix:
  include:
    - php: 7.2
      env: FRAMEWORK_VERSION=laravel/framework:5.7.*


install:
  - composer require "${FRAMEWORK_VERSION}" --no-update -n
  - travis_retry composer install --no-suggest --prefer-dist -n -o

script:
  php vendor/bin/phpunit